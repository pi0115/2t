        <section class="section-content2">
            <div class="container2">

                <h1>Ready to Order</h1>
                <p>All orders must have a minimum pick up or drop off time of 24 hours</p>

                <form class="order"></form>

                <label for="contact-name">Contact-Name</label>
                <input type="text" id="contact-name" name="contact-name" required placeholder="John Doe" />


                <label for="date-of-event">Date-Of-Event</label>
                <input type="date" id="date-of-event" name="dateof event" required />

                <label for="time">Time-of-Event</label>
                <input type="time" id="time" name="time" required />
                <label for="#of guest"># of Guest</label>
                <input type="text" id="#ofguest" name="guest">

                <fieldset>
                    <legend>For</legend>


                    <label for="pick-up">Pick-Up</label>
                    <input type="radio" id="pick-up" name="myRadio">

                    <label for="drop-off">Drop-off</label>
                    <input type="radio" id="drop-off" name="myRadio">

                    <label for="catered-lunch">Catered-Lunch</label>
                    <input type="radio" id="catered-lunch" name="myRadio">

                    <label for="catered-dinner">Catered-Dinner</label>
                    <input type="radio" id="catered-dinner" name="myRadio">


                </fieldset>



                </form>
